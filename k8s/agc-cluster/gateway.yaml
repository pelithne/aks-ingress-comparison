# ============================================================================
# Application Gateway for Containers - Gateway API Configuration
# ============================================================================
# This configuration uses the Gateway API resources to configure
# Application Gateway for Containers (ALB) as the ingress controller.
#
# Prerequisites:
# 1. ALB Controller must be installed in the cluster
# 2. ApplicationLoadBalancer CRD must be created
# 3. The controller must have proper permissions via workload identity
# 4. TLS secret 'agc-tls-secret' must be created in the namespace
# ============================================================================

# Gateway defines the AGC frontend that handles incoming traffic
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: demo-app-gateway
  namespace: demo-app
  annotations:
    alb.networking.azure.io/alb-id: ${ALB_ID}
spec:
  gatewayClassName: azure-alb-external
  listeners:
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: agc-tls-secret
    allowedRoutes:
      namespaces:
        from: Same
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
---
# HTTPRoute for HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect
  namespace: demo-app
spec:
  parentRefs:
  - name: demo-app-gateway
    namespace: demo-app
    sectionName: http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
# HTTPRoute defines how HTTPS traffic should be routed to the backend service
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: demo-app-route
  namespace: demo-app
spec:
  parentRefs:
  - name: demo-app-gateway
    namespace: demo-app
    sectionName: https
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: demo-app
      port: 80
      weight: 1
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: X-Ingress-Type
          value: AGC
